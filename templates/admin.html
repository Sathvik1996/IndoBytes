{% extends 'base.html' %}

{% block head %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="static/css/registerstyle.css">





{% endblock %}


{% block content %}

<!-- Navigation -->


<header class=" text-white" style="padding-top: 156px; padding-bottom: 100px;">
  <div class="container text-center">
    <h2 style="color:brown; padding-bottom:4%">ADMIN DASHBOARD</h2>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">SL.No</th>
          <th scope="col">Name</th>
          <th scope="col">Email-ID</th>
          <th scope="col">Username</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody style="background: snow;">

        {% for i in range(0,max_number) %}
        <tr>
          <th scope="row">{{i+1}}</th>
          <td>{{name[i]}}</td>
          <td>{{email[i]}}</td>
          <td>{{username[i]}}</td>
          <td>{{state[i]}}</td>
        </tr>


        {% endfor %}

      
      </tbody>
    </table>


  </div>
</header>


















{% endblock %}
